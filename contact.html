    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Terra Olfacta - Abonnement Parfum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/Logo%20Terra%20Olfacta.jpg" alt="Logo Terra Olfacta - Contact">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="concept.html">Le Concept</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalogue.html">Nos Box</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="section-padding fade-in-section" style="margin-top: 180px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="text-center mb-5">
                        <h1>Contactez Terra Olfacta</h1>
                        <p class="lead text-muted">Prêt à débuter votre voyage olfactif ?</p>
                    </div>

                    <div class="bg-white p-5 rounded shadow-sm border">
                        <form action="https://formspree.io/f/xdazawwo" method="POST">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">Nom complet</label>
                                    <input type="text" name="name" class="form-control" id="name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" name="email" class="form-control" id="email" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="subject" class="form-label">Sujet</label>
                                <select name="subject" class="form-select" id="subject">
                                    <option selected>Je souhaite m'abonner</option>
                                    <option>Question sur une commande</option>
                                    <option>Partenariat Maison de Parfum (B2B)</option>
                                    <option>Presse & Influence</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="message" class="form-label">Message</label>
                                <textarea name="message" class="form-control" id="message" rows="5" required></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-terra btn-lg">Envoyer</button>
                            </div>
                        </form>
                    </div>

                    <div class="text-center mt-5">
                        <p class="text-muted">Pour toute demande directe :</p>
                        <a href="mailto:contact@terraolfacta.com" class="text-dark fw-bold">contact@terraolfacta.com</a>
                        <p class="small text-muted mt-2">Siège social : Lyon, France</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container text-center">
            <p class="mb-0">&copy; 2026 Terra Olfacta. Tous droits réservés.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    }
                });
            });
            document.querySelectorAll('.fade-in-section').forEach(section => {
                observer.observe(section);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
