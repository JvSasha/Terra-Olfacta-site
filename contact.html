<!DOCTYPE html>
<html lang="fr">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3GENFVPHPW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-3GENFVPHPW');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Terra Olfacta - Abonnement Parfum</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* --- CORRECTION CRITIQUE DES MARGES --- */
        
        /* 1. Configuration Mobile par défaut */
        /* On augmente l'espace pour que le titre "Olfacta" ne soit pas caché par le menu burger */
        .contact-spacing {
            padding-top: 150px; 
        }

        /* 2. Configuration Ordinateur (Écrans larges) */
        /* On force un grand espace car votre police de titre est très grande */
        @media (min-width: 992px) {
            .contact-spacing {
                padding-top: 220px; /* Augmenté pour éviter que "Contactez" soit coupé */
            }
        }

        /* --- TRANSITIONS FLUIDES --- */
        body {
            /* Animation douce à l'ouverture de la page */
            animation: pageFadeIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            background-color: #F9F7F2; /* Couleur crème de fond pour éviter le flash blanc */
        }

        @keyframes pageFadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #F9F7F2;">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/Logo%20Terra%20Olfacta.jpg" alt="Logo Terra Olfacta - Contact">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="concept.html">Le Concept</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalogue.html">Nos Box</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="contact-spacing fade-in-section pb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    
                    <div class="text-center mb-5">
                        <h1>Contactez Terra Olfacta</h1>
                        <p class="lead text-muted">Prêt à débuter votre voyage olfactif ?</p>
                    </div>

                    <div class="bg-white p-4 p-md-5 rounded shadow-sm border">
                        <form action="https://formspree.io/f/xdazawwo" method="POST">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstname" class="form-label">Prénom</label>
                                    <input type="text" name="firstname" class="form-control" id="firstname" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastname" class="form-label">Nom</label>
                                    <input type="text" name="lastname" class="form-control" id="lastname" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" id="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="subject" class="form-label">Sujet</label>
                                <select name="subject" class="form-select" id="subject">
                                    <option selected>Je souhaite m'abonner</option>
                                    <option>Question sur une commande</option>
                                    <option>Partenariat Maison de Parfum (B2B)</option>
                                    <option>Partenariat Influenceurs</option>
                                    <option>Presse & Médias</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="message" class="form-label">Message</label>
                                <textarea name="message" class="form-control" id="message" rows="5" required></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-terra btn-lg">Envoyer</button>
                            </div>
                        </form>
                    </div>

                    <div class="text-center mt-5">
                        <p class="small text-muted mt-2">Siège social : Lyon, France</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>

    <footer style="margin-top: auto;">
        <div class="container text-center">
            <p class="mb-0">&copy; 2026 Terra Olfacta. Tous droits réservés.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Animation des éléments au scroll
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    }
                });
            });
            document.querySelectorAll('.fade-in-section').forEach(section => {
                observer.observe(section);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
